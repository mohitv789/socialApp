
<div class="story-grid">
  <div class="story-card">

    <img [src]="getImageUrl(story.image)" class="story-img" alt="story image" />
    <div class="story-body">
      <h4>{{ story.title }}</h4>
      <p>{{ story.description }}</p>

      <div class="story-actions">
        <button class="btn" (click)="goToStoryDetail()">Watch Story</button>
      </div>
    </div>
  </div>
</div>
