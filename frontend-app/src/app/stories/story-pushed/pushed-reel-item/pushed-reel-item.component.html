<div class="reel-item card shadow-sm border-0" *ngIf="!!reel">
  <!-- Image section -->
  <div class="reel-image-wrapper">
    <img
      class="reel-thumbnail img-fluid"
      [src]="'http://localhost:4500' + reel.image"
      [alt]="reel.caption || 'Reel image'"
      loading="lazy"
    />
  </div>

  <!-- Actions -->
  <div class="reel-actions d-flex justify-content-center align-items-center">
    <button class="btn btn-outline-dark btn-reel-detail" (click)="goToReelDetail(reel.id)">
      <i class="bi bi-play-circle me-1"></i> Reel Detail
    </button>
  </div>

  <!-- Footer -->
  <div class="card-footer bg-light d-flex justify-content-between align-items-center small text-muted">
    <span>{{ commentNumbers || 0 }} Comments</span>
    <span>
      {{ totalLikes || 0 }} Likes • {{ totalLoves || 0 }} Loves • {{ totalCelebrates || 0 }} Celebrations
    </span>
  </div>
</div>
