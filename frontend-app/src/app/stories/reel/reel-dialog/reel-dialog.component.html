<!-- reel-dialog.component.html (modified) -->
<div class="reel-dialog-root" tabindex="0">
  <!-- close button is focusable and has a template ref for fallback -->
  <button #closeBtn class="close-overlay" (click)="onClose()" aria-label="Close" tabindex="0">
    <mat-icon>close</mat-icon>
  </button>

  <div class="slideshow-container"
       (mouseenter)="pauseAutoplay()"
       (mouseleave)="resumeAutoplay()">

    <!-- Slides using <img> for semantics/accessibility -->
    <div
      class="slide"
      *ngFor="let image of reelimages; let i = index"
      [class.active]="i === currentIndex"
      role="group"
      [attr.aria-roledescription]="'slide'"
      [attr.aria-label]="(image.caption || ('Slide ' + (i+1))) + ' of ' + reelimages.length"
    >
      <img
        #slideImg
        class="slide-img"
        [src]="image?.image || ''"
        [alt]="image?.caption || 'Reel image ' + (i + 1)"
        (load)="onImageLoad(i)"
        draggable="false"
        tabindex="0"
      />
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="nav-btn prev" (click)="prevSlide()" aria-label="Previous">&#10094;</button>
      <button class="nav-btn next" (click)="nextSlide()" aria-label="Next">&#10095;</button>
    </div>

    <!-- Dots -->
    <div class="dots" role="tablist" aria-label="Slide navigation">
      <button
        *ngFor="let _ of reelimages; let i = index"
        class="dot"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)"
        [attr.aria-selected]="i === currentIndex"
        role="tab"
      ></button>
    </div>
  </div>
</div>
