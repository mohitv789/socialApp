<ng-container *ngIf="showSliders">


  <mat-grid-list class="filter-scope-container" cols="2" rowHeight="48px">
    <mat-grid-tile>
      <button mat-icon-button [disabled]="filterScope === 'ALL'" (click)="toggleScope('ALL')">
        <i [ngClass]="{'active-icon': filterScope === 'ALL'}" class="material-icons icons">photo_size_select_actual</i>
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-icon-button disabled>
        <i [ngClass]="{'active-icon': filterScope === 'SINGLE'}" class="material-icons icons">photo_size_select_large</i>
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Panel selector -->
  <div class="panel-switcher" style="margin: 8px 0;">
    <button mat-button (click)="onPanelChange('PRESET')" [disabled]="panelType==='PRESET'">PRESET</button>
    <button mat-button (click)="onPanelChange('ADVANCED')" [disabled]="panelType==='ADVANCED'">ADVANCED</button>
  </div>

  <!-- ADVANCED SETTINGS -->
  <div *ngIf="panelType === 'ADVANCED'" class="panel-container">

    <!-- brightness -->
    <div class="picker-container">
      <button mat-icon-button matTooltip="Brightness" matTooltipPosition="above"
        (click)="onSetToDefault('brightness')" [disabled]="filterValues.brightness === 0">
        <i class="material-icons" [ngClass]="{'icons': filterValues.brightness !== 0}">brightness_medium</i>
      </button>
      <div class="slider-wrapper">
        <mat-slider [min]=0 [step]=0.05 [max]=1 ngDefaultControl
          [(ngModel)]="filterValues.brightness"
          name="brightness"
          (change)="onFilterUpdate()"
          class="slider"
          [displayWith]="formatLabel">
        </mat-slider>
      </div>
    </div>

    <!-- contrast -->
    <div class="picker-container">
      <button mat-icon-button matTooltip="Contrast" matTooltipPosition="above"
        (click)="onSetToDefault('contrast')" [disabled]="filterValues.contrast === 0">
        <i class="material-icons" [ngClass]="{'icons': filterValues.contrast !== 0}">brightness_2</i>
      </button>
      <div class="slider-wrapper">
        <mat-slider [min]=0 [step]=0.05 [max]=1 ngDefaultControl
          [(ngModel)]="filterValues.contrast"
          name="contrast"
          (change)="onFilterUpdate()"
          class="slider"
          [displayWith]="formatLabel">
        </mat-slider>
      </div>
    </div>

    <!-- saturation -->
    <div class="picker-container">
      <button mat-icon-button matTooltip="Saturation" matTooltipPosition="above"
        (click)="onSetToDefault('saturation')" [disabled]="filterValues.saturation === 0">
        <i class="material-icons" [ngClass]="{'icons': filterValues.saturation !== 0}">invert_colors</i>
      </button>
      <div class="slider-wrapper">
        <mat-slider [min]=0 [step]=0.05 [max]=20 ngDefaultControl
          [(ngModel)]="filterValues.saturation"
          name="saturation"
          (change)="onFilterUpdate()"
          class="slider"
          [displayWith]="formatLabel">
        </mat-slider>
      </div>
    </div>

    <!-- hue -->
    <div class="picker-container">
      <button mat-icon-button matTooltip="Hue" matTooltipPosition="above"
        (click)="onSetToDefault('hue')" [disabled]="filterValues.hue === 0">
        <i class="material-icons" [ngClass]="{'icons': filterValues.hue !== 0}">colorize</i>
      </button>
      <div class="slider-wrapper">
        <mat-slider [min]=0 [step]=0.05 [max]=100 ngDefaultControl
          [(ngModel)]="filterValues.hue"
          name="hue"
          (change)="onFilterUpdate()"
          class="slider"
          [displayWith]="formatLabel">
        </mat-slider>
      </div>
    </div>

    <!-- noise -->
    <div class="picker-container">
      <button mat-icon-button matTooltip="Noise" matTooltipPosition="above"
        (click)="onSetToDefault('noise')" [disabled]="filterValues.noise === 0">
        <i class="material-icons" [ngClass]="{'icons': filterValues.noise !== 0}">graphic_eq</i>
      </button>
      <div class="slider-wrapper">
        <mat-slider [min]=0 [step]=1 [max]=100 ngDefaultControl
          [(ngModel)]="filterValues.noise"
          name="noise"
          (change)="onFilterUpdate()"
          class="slider"
          [displayWith]="formatLabel">
        </mat-slider>
      </div>
    </div>

    <!-- blur -->
    <div class="picker-container">
      <button mat-icon-button matTooltip="Blur" matTooltipPosition="above"
        (click)="onSetToDefault('blur')" [disabled]="filterValues.blur === 0">
        <i class="material-icons" [ngClass]="{'icons': filterValues.blur !== 0}">blur_circular</i>
      </button>
      <div class="slider-wrapper">
        <mat-slider [min]=0 [step]=0.1 [max]=1 ngDefaultControl
          [(ngModel)]="filterValues.blur"
          name="blur"
          (change)="onFilterUpdate()"
          class="slider"
          [displayWith]="formatLabel">
        </mat-slider>
      </div>
    </div>

    <!-- pixelate -->
    <div class="picker-container">
      <button mat-icon-button matTooltip="Pixelate" matTooltipPosition="above"
        (click)="onSetToDefault('pixelate')" [disabled]="filterValues.pixelate === 0 || filterValues.pixelate === 0.01">
        <i class="material-icons" [ngClass]="{'icons': filterValues.pixelate !== 0 && filterValues.pixelate !== 0.01}">view_comfy</i>
      </button>
      <div class="slider-wrapper">
        <mat-slider [min]=0.01 [step]=0.1 [max]=10 ngDefaultControl
          [(ngModel)]="filterValues.pixelate"
          name="pixelate"
          (change)="onFilterUpdate()"
          class="slider"
          [displayWith]="formatLabel">
        </mat-slider>
      </div>
    </div>

    <div class="button-container" style="margin-top: 12px;">
      <button mat-raised-button color="primary" class="button" (click)="onPanelChange('PRESET')">SHOW PRESET</button>
    </div>
  </div>

  <!-- PRESET PANEL -->
  <div *ngIf="panelType === 'PRESET'" class="panel-container">
    <div class="button-container">
      <button mat-raised-button [color]="filterValues.grayscale ? 'accent' : 'warn'" class="button" (click)="togglePreset('grayscale')">GRAYSCALE</button>
    </div>
    <div class="button-container">
      <button mat-raised-button [color]="filterValues.vintage ? 'accent' : 'warn'" class="button" (click)="togglePreset('vintage')">VINTAGE</button>
    </div>
    <div class="button-container">
      <button mat-raised-button [color]="filterValues.sepia ? 'accent' : 'warn'" class="button" (click)="togglePreset('sepia')">SEPIA</button>
    </div>
    <div class="button-container">
      <button mat-raised-button [color]="filterValues.polaroid ? 'accent' : 'warn'" class="button" (click)="togglePreset('polaroid')">POLAROID</button>
    </div>
    <div class="button-container" style="margin-top: 12px;">
      <button mat-raised-button color="primary" class="button" (click)="onPanelChange('ADVANCED')">ADVANCED SETTINGS</button>
    </div>
  </div>

</ng-container><!-- FILTER SCOPE -->
