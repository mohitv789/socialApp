<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please enter registration details</h1>

    <div class="form-floating mb-3">
      <input formControlName="first_name" class="form-control" placeholder="First Name">
      <label>First Name</label>
    </div>

    <div class="form-floating mb-3">
      <input formControlName="last_name" class="form-control" placeholder="Last Name">
      <label>Last Name</label>
    </div>

    <div class="form-floating mb-3">
      <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
      <label>Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <label>Password</label>
    </div>

    <div class="form-floating mb-3">
      <input formControlName="password_confirm" type="password" class="form-control" placeholder="Password Confirm">
      <label>Confirm Password</label>
    </div>

    <button class="btn btn-primary float-end" type="submit">Submit</button>
  </form>
</main>
