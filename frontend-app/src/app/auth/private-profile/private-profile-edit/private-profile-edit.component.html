<div class="container row">
  <div class="col-xs-12" *ngIf="!!profileForm">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="status">Status</label>
            <input
              type="text"
              id="status"
              formControlName="status"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="bio">Bio</label>
            <input
              type="text"
              id="bio"
              formControlName="bio"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div *ngIf="!imageUrl" class="col-xs-12 imagerow">
              <img [src]="profileForm.get('avatar')!.value" style="max-width: 200px;">
            </div>
            <div *ngIf="!!imageUrl" class="col-xs-12 imagerow">
              <img [src]="imageUrl" style="max-width: 200px;">
            </div>
          </div>
          <div class="form-group">

            <input type="file" (change)="onFileSelected($event)" accept="image/*" />

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              formControlName="city"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="gender">Gender</label>
            <input
              type="text"
              id="gender"
              formControlName="gender"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="url">URL</label>
            <input
              type="text"
              id="url"
              formControlName="url"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary float-start" (click)="onCancel()">Cancel</button>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary float-end">Save Profile</button>
        </div>

      </div>
    </form>
  </div>
</div>
