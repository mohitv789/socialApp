<div class="container">

  <form [formGroup]="form" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label for="message_field">Chat Now!</mat-label>
      <input matInput type="text" formControlName="message_field" value="Message">
    </mat-form-field>
    <button
      style="margin:10px auto;"
      type="button"
      class="btn btn-primary float-end"
      (click)="submit(form.value)">Send Message</button>
  </form>
</div>
